<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Universal AI Chat</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    pre code {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- Loader -->
  <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-50">
    <div class="text-lg font-medium animate-pulse">Loading App...</div>
  </div>

  <!-- App -->
  <div id="app" class="hidden min-h-screen flex">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed md:static z-40 inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform -translate-x-full md:translate-x-0 transition-transform flex flex-col">
      <div class="p-4 flex justify-between items-center">
        <span class="font-semibold">Chats</span>
        <button id="newChatBtn" class="text-sm px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded">New</button>
      </div>
      <div id="chatList" class="flex-1 overflow-y-auto"></div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col min-h-screen md:ml-64">

      <!-- Header -->
      <header class="flex items-center justify-between p-3 border-b border-gray-200 dark:border-gray-700">
        <button id="menuBtn" class="md:hidden text-xl">‚ò∞</button>
        <span class="font-medium">Universal AI Chat</span>
        <div class="flex gap-2">
          <button id="darkToggle">üåô</button>
          <button id="settingsBtn">‚öôÔ∏è</button>
        </div>
      </header>

      <!-- Messages -->
      <section id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></section>

      <!-- Input -->
      <footer class="sticky bottom-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 safe-bottom">
        <div class="p-3 flex gap-2">
          <textarea id="input" rows="1" class="flex-1 resize-none rounded border px-3 py-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Message..."></textarea>
          <button id="sendBtn" class="px-4 rounded bg-blue-600 text-white">Send</button>
        </div>
      </footer>

    </main>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-4 rounded w-full max-w-md space-y-3">
      <h2 class="font-semibold">Settings</h2>
      <input id="apiKeyInput" type="password" placeholder="OpenRouter API Key" class="w-full px-3 py-2 rounded border dark:bg-gray-700">
      <input id="modelInput" placeholder="Model (default: deepseek/deepseek-r1:free)" class="w-full px-3 py-2 rounded border dark:bg-gray-700">
      <textarea id="systemPromptInput" placeholder="System Prompt" class="w-full px-3 py-2 rounded border dark:bg-gray-700"></textarea>
      <div class="flex justify-end gap-2">
        <button onclick="closeSettings()">Cancel</button>
        <button onclick="saveSettings()" class="bg-blue-600 text-white px-3 py-1 rounded">Save</button>
      </div>
    </div>
  </div>

<script>
/* ================== STATE ================== */
const state = {
  chats: JSON.parse(localStorage.getItem('chats') || '[]'),
  activeChat: null,
  apiKey: localStorage.getItem('apiKey') || '',
  model: localStorage.getItem('model') || 'deepseek/deepseek-r1:free',
  dark: localStorage.getItem('dark') === 'true'
};

/* ================== INIT ================== */
function init() {
  if (state.dark) document.documentElement.classList.add('dark');
  document.getElementById('apiKeyInput').value = state.apiKey;
  document.getElementById('modelInput').value = state.model;
  renderChats();
  if (!state.chats.length) newChat();
  hideLoader();
}

function hideLoader() {
  document.getElementById('loading').style.display = 'none';
  document.getElementById('app').classList.remove('hidden');
}

/* ================== CHAT ================== */
function newChat() {
  const chat = { id: Date.now(), name: 'New Chat', messages: [], system: '' };
  state.chats.unshift(chat);
  state.activeChat = chat.id;
  persist();
  renderChats();
  renderMessages();
}

function renderChats() {
  const list = document.getElementById('chatList');
  list.innerHTML = '';
  state.chats.forEach(c => {
    const btn = document.createElement('button');
    btn.className = 'w-full text-left px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700';
    btn.textContent = c.name;
    btn.onclick = () => { state.activeChat = c.id; renderMessages(); };
    list.appendChild(btn);
  });
}

function renderMessages() {
  const chat = getChat();
  const box = document.getElementById('messages');
  box.innerHTML = '';
  if (!chat) return;
  chat.messages.forEach(m => appendMessage(m.role, m.content));
  box.scrollTop = box.scrollHeight;
}

function appendMessage(role, content) {
  const box = document.getElementById('messages');
  const div = document.createElement('div');
  div.className = role === 'user' ? 'text-right' : 'text-left';
  div.innerHTML = `<div class="inline-block max-w-[85%] px-3 py-2 rounded ${role==='user'?'bg-blue-600 text-white':'bg-gray-200 dark:bg-gray-700'}">${marked.parse(content)}</div>`;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

function getChat() {
  return state.chats.find(c => c.id === state.activeChat);
}

/* ================== SEND ================== */
async function send() {
  const input = document.getElementById('input');
  const text = input.value.trim();
  if (!text) return;
  input.value = '';

  const chat = getChat();
  chat.messages.push({ role: 'user', content: text });
  appendMessage('user', text);

  const aiMsg = { role: 'assistant', content: '' };
  chat.messages.push(aiMsg);
  const container = document.createElement('div');
  container.className = 'text-left';
  const bubble = document.createElement('div');
  bubble.className = 'inline-block max-w-[85%] px-3 py-2 rounded bg-gray-200 dark:bg-gray-700';
  container.appendChild(bubble);
  document.getElementById('messages').appendChild(container);

  const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Authorization': 'Bearer ' + state.apiKey,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      model: state.model,
      stream: true,
      messages: [
        chat.system ? { role: 'system', content: chat.system } : null,
        ...chat.messages.filter(m => m.role !== 'assistant' || m.content)
      ].filter(Boolean)
    })
  });

  const reader = res.body.getReader();
  const decoder = new TextDecoder();
  let buffer = '';

  while (true) {
    const { done, value } = await reader.read();
    if (done) break;
    buffer += decoder.decode(value);
    buffer.split('\n').forEach(line => {
      if (line.startsWith('data: ') && !line.includes('[DONE]')) {
        try {
          const json = JSON.parse(line.replace('data: ', ''));
          const token = json.choices[0].delta.content || '';
          aiMsg.content += token;
          bubble.innerHTML = marked.parse(aiMsg.content);
        } catch {}
      }
    });
  }

  persist();
}

/* ================== SETTINGS ================== */
function saveSettings() {
  state.apiKey = document.getElementById('apiKeyInput').value;
  state.model = document.getElementById('modelInput').value || state.model;
  const chat = getChat();
  if (chat) chat.system = document.getElementById('systemPromptInput').value;
  localStorage.setItem('apiKey', state.apiKey);
  localStorage.setItem('model', state.model);
  persist();
  closeSettings();
}

function closeSettings() {
  document.getElementById('settingsModal').classList.add('hidden');
}

/* ================== UTIL ================== */
function persist() {
  localStorage.setItem('chats', JSON.stringify(state.chats));
}

document.getElementById('sendBtn').onclick = send;
document.getElementById('settingsBtn').onclick = () => document.getElementById('settingsModal').classList.remove('hidden');
document.getElementById('darkToggle').onclick = () => {
  state.dark = !state.dark;
  localStorage.setItem('dark', state.dark);
  document.documentElement.classList.toggle('dark');
};
document.getElementById('menuBtn').onclick = () => document.getElementById('sidebar').classList.toggle('-translate-x-full');
document.getElementById('newChatBtn').onclick = newChat;

init();
</script>
</body>
</html>
