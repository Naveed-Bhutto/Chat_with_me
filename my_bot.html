<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI - Gemini Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom scrollbar for a clean look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Smooth Sidebar Transition */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        
        /* Markdown Styling */
        .prose pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 10px 0; }
        .prose code { font-family: 'Courier New', Courier, monospace; background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 4px; }
        .dark .prose code { background: rgba(255,255,255,0.1); }
        
        /* Loading Overlay */
        #loading { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .dark #loading { background: #111827; color: white; }

        /* Mobile specific heights to prevent keyboard overlap */
        body { min-height: 100vh; display: flex; flex-direction: column; }
        #chat-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-sm font-medium">Initializing Workspace...</p>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        
        <aside id="sidebar" class="sidebar-transition fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 transform -translate-x-full md:relative md:translate-x-0">
            <div class="flex flex-col h-full p-4">
                <button onclick="createNewChat()" class="flex items-center justify-center gap-2 w-full py-3 px-4 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 rounded-full font-medium hover:bg-blue-100 transition mb-6">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                
                <div class="flex-1 overflow-y-auto space-y-2" id="chat-history-list">
                    </div>

                <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
                    <button onclick="toggleSettings()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition">
                        <i id="theme-icon" class="fas fa-moon"></i> Appearance
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative w-full bg-white dark:bg-gray-950">
            <header class="flex items-center justify-between px-4 py-3 border-b dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <button id="mobile-menu-btn" class="md:hidden text-gray-600 dark:text-gray-400">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-lg font-semibold dark:text-white">Gemini <span class="text-blue-500 text-sm font-normal">Universal</span></h1>
                </div>
                <div id="active-model-badge" class="text-xs bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded text-gray-500">
                    deepseek/deepseek-r1:free
                </div>
            </header>

            <div id="chat-container" class="p-4 md:px-20 space-y-6">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center py-20">
                    <div class="w-16 h-16 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-2xl mb-6 flex items-center justify-center text-white text-3xl">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-2 dark:text-white">How can I help you today?</h2>
                    <p class="text-gray-500 max-w-md">Connect your OpenRouter API key in settings to start chatting with state-of-the-art models.</p>
                </div>
                <div id="messages-list" class="space-y-6 pb-32"></div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-white via-white dark:from-gray-950 dark:via-gray-950 to-transparent">
                <div class="max-w-4xl mx-auto relative">
                    <div class="relative flex items-end bg-gray-100 dark:bg-gray-800 rounded-2xl p-2 shadow-sm border border-transparent focus-within:border-blue-400 transition-all">
                        <textarea id="user-input" rows="1" placeholder="Type a message..." class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 px-4 max-h-48 dark:text-white"></textarea>
                        <button id="send-btn" class="mb-1 mr-1 p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <p class="text-[10px] text-center mt-2 text-gray-400">Universal AI may display inaccurate info. Check its responses.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[100] bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-900 w-full max-w-md rounded-2xl p-6 shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold dark:text-white">Settings</h3>
                <button onclick="toggleSettings()" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 dark:text-gray-300">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-2 rounded-lg border dark:bg-gray-800 dark:border-gray-700 dark:text-white" placeholder="sk-or-...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 dark:text-gray-300">Model Name</label>
                    <input type="text" id="model-input" class="w-full p-2 rounded-lg border dark:bg-gray-800 dark:border-gray-700 dark:text-white" placeholder="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 dark:text-gray-300">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full p-2 rounded-lg border dark:bg-gray-800 dark:border-gray-700 dark:text-white" placeholder="You are a helpful AI assistant."></textarea>
                </div>
                <button onclick="saveSettings()" class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('system_prompt') || 'You are a helpful AI assistant.',
            chats: JSON.parse(localStorage.getItem('chats')) || [],
            currentChatId: null,
            isDark: localStorage.getItem('darkMode') === 'true'
        };

        // --- DOM Elements ---
        const ui = {
            loading: document.getElementById('loading'),
            sidebar: document.getElementById('sidebar'),
            chatContainer: document.getElementById('chat-container'),
            messagesList: document.getElementById('messages-list'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            welcome: document.getElementById('welcome-screen'),
            historyList: document.getElementById('chat-history-list'),
            settingsModal: document.getElementById('settings-modal'),
            mobileMenuBtn: document.getElementById('mobile-menu-btn')
        };

        // --- Initialization ---
        function init() {
            // Apply Dark Mode
            if (state.isDark) document.documentElement.classList.add('dark');
            updateThemeIcon();

            // Setup Event Listeners
            ui.userInput.addEventListener('input', autoResizeTextarea);
            ui.userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) {
                    e.preventDefault();
                    handleSend();
                }
            });
            ui.sendBtn.addEventListener('click', handleSend);
            ui.mobileMenuBtn.addEventListener('click', toggleSidebar);
            
            // Populate Settings UI
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            document.getElementById('active-model-badge').innerText = state.model;

            renderHistory();
            ui.loading.style.display = 'none';
        }

        // --- Core Functions ---
        async function handleSend() {
            const text = ui.userInput.value.trim();
            if (!text || ui.sendBtn.disabled) return;
            if (!state.apiKey) {
                alert('Please enter your OpenRouter API Key in Settings first.');
                toggleSettings();
                return;
            }

            // Create new chat if none active
            if (!state.currentChatId) {
                createNewChat(text.substring(0, 30));
            }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            chat.messages.push({ role: 'user', content: text });
            
            ui.userInput.value = '';
            ui.userInput.style.height = 'auto';
            renderMessages();
            saveState();

            // Prep streaming response
            const aiMsgIndex = chat.messages.length;
            chat.messages.push({ role: 'assistant', content: '' });
            renderMessages();

            try {
                ui.sendBtn.disabled = true;
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Universal AI Clone"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...chat.messages.slice(0, -1)
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        const message = line.replace(/^data: /, '');
                        if (message === '[DONE]') break;
                        try {
                            const parsed = JSON.parse(message);
                            const token = parsed.choices[0]?.delta?.content || "";
                            fullContent += token;
                            chat.messages[aiMsgIndex].content = fullContent;
                            updateLastMessageUI(fullContent);
                        } catch (e) {}
                    }
                }
            } catch (error) {
                chat.messages[aiMsgIndex].content = "⚠️ Error: Connection failed. Check API key and quota.";
                renderMessages();
            } finally {
                ui.sendBtn.disabled = false;
                saveState();
            }
        }

        // --- UI Rendering ---
        function renderMessages() {
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || chat.messages.length === 0) {
                ui.welcome.classList.remove('hidden');
                ui.messagesList.innerHTML = '';
                return;
            }

            ui.welcome.classList.add('hidden');
            ui.messagesList.innerHTML = chat.messages.map((m, idx) => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} fade-in">
                    <div class="max-w-[85%] md:max-w-[70%] rounded-2xl px-4 py-3 ${
                        m.role === 'user' 
                        ? 'bg-blue-600 text-white shadow-md' 
                        : 'bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200'
                    }">
                        <div class="prose dark:prose-invert max-w-none text-sm md:text-base">
                            ${m.role === 'assistant' ? marked.parse(m.content) : escapeHtml(m.content)}
                        </div>
                    </div>
                </div>
            `).join('');
            ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;
        }

        function updateLastMessageUI(content) {
            const lastMsgDiv = ui.messagesList.lastElementChild.querySelector('.prose');
            lastMsgDiv.innerHTML = marked.parse(content);
            ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;
        }

        function renderHistory() {
            ui.historyList.innerHTML = state.chats.map(chat => `
                <div onclick="switchChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-xl cursor-pointer transition ${state.currentChatId === chat.id ? 'bg-gray-200 dark:bg-gray-800' : 'hover:bg-gray-100 dark:hover:bg-gray-800'}">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="far fa-comment text-gray-400"></i>
                        <span class="truncate text-sm dark:text-gray-300">${chat.title}</span>
                    </div>
                    <button onclick="event.stopPropagation(); deleteChat('${chat.id}')" class="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                </div>
            `).join('');
        }

        // --- Chat Management ---
        function createNewChat(title = "New Conversation") {
            const id = Date.now().toString();
            state.chats.unshift({ id, title, messages: [], timestamp: Date.now() });
            state.currentChatId = id;
            saveState();
            renderHistory();
            renderMessages();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function switchChat(id) {
            state.currentChatId = id;
            renderMessages();
            renderHistory();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function deleteChat(id) {
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) state.currentChatId = null;
            saveState();
            renderHistory();
            renderMessages();
        }

        // --- Utilities ---
        function toggleSettings() {
            ui.settingsModal.classList.toggle('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-input').value;
            state.systemPrompt = document.getElementById('system-prompt-input').value;
            
            localStorage.setItem('api_key', state.apiKey);
            localStorage.setItem('model', state.model);
            localStorage.setItem('system_prompt', state.systemPrompt);
            
            document.getElementById('active-model-badge').innerText = state.model;
            toggleSettings();
        }

        function toggleDarkMode() {
            state.isDark = !state.isDark;
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', state.isDark);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            icon.className = state.isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        function toggleSidebar() {
            ui.sidebar.classList.toggle('-translate-x-full');
        }

        function autoResizeTextarea() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        }

        function saveState() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start App
        init();
    </script>
</body>
</html>
